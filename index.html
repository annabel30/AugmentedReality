<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>
    <title>AR</title>
</head>

<body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind" color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">
        <a-assets>
            <img id="zhongli" src="./zhongli1.png" />
            <img id="alhaitham" src="./alhaitham.png" />
            <img id="tartaglia" src="./tartaglia1.png" />
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-plane src="#zhongli" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 1">
            <a-plane src="#alhaitham" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 2">
            <a-plane src="#tartaglia" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
        </a-entity>
    </a-scene>
</body>

</html>
